<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Craitoz AI</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<main class="stage">
<header class="brand" aria-hidden="true"><h1 class="brand-name">CRAITOZ AI</h1></header>
<section class="hero" aria-hidden="false">
<div class="orb-wrap" aria-hidden="true">
<div class="orb liquid-orb" id="liquidOrb"></div>
<div class="orb-decor" aria-hidden="true">
<div class="decor-star star-lg"></div>
<div class="decor-star star-sm one"></div>
<div class="decor-star star-sm two"></div>
</div>
</div>
<button id="micBtn" class="mic-square" aria-pressed="false" title="Activer le micro" aria-label="Activer le micro">
<svg viewBox="0 0 24 24" class="mic-svg" aria-hidden="true"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
<span class="mic-ripple" aria-hidden="true"></span>
</button>
</section>
<section class="controls">
<div id="responseText" class="response-text" role="status" aria-live="polite"></div>
<div class="input-row">
<input id="textInput" class="text-input" type="text" placeholder="Écrit ce que tu veux" aria-label="Saisir une requête">
<button id="searchBtn" class="search-circle" title="Envoyer la requête" aria-label="Envoyer la requête">
<svg viewBox="0 0 24 24" class="search-svg" aria-hidden="true"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
</button>
</div>
</section>
</main>
<script src="script.js"></script>
</body>
</html>
